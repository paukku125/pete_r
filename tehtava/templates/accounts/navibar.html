<script>
function myFunction(muuttuja) {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  input2 = document.getElementById("myInput2");
  if(input2.value == "") {
    filter = input.value.toUpperCase();
  }else {
    filter = input2.value.toUpperCase();
  }
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[muuttuja];

    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
function aika() {
  var input, input_time, td_value, td_value_time;
  let count = 0;

  table = document.getElementById("myTable_time");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      td_value = td.innerText;
      var input_time = new Date(input);
      var td_value_time = new Date(td_value);
      if (input_time <= td_value_time) {
        tr[i].style.display = "none";
